<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Academic Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef6e4;
      margin: 0;
      padding: 0;
    }
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-title-container {
      display: flex;
      align-items: center;
      gap: 10px; /* Reduced gap between logo and text */
    }

    h1 {
      text-align: left;
      font-size: 2.2rem;
      color: #001858;
      margin: 0; /* Removed bottom margin */
      white-space: nowrap; /* Prevents text wrapping */
    }
    
    .container {
      max-width: 1600px;
      margin: 40px auto;
      padding: 20px;
    }

    .alert-btn {
      background-color: #e63946;
      color: white;
      padding: 10px 30px; /* Increased padding for larger button */
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem; /* Slightly larger font */
      margin-left: auto; /* Pushes button to the right */
    }

    .progress-box {
      display: flex;
      background-color: #172c4b;
      border-radius: 20px;
      color: white;
      padding: 20px;
      justify-content: space-around;
      align-items: center;
      margin: 20px 0;
      gap: 30px;
    }

    .progress-item {
      flex: 1;
      text-align: center;
    }

    .progress-item h2 {
      font-size: 2.5rem;
      margin: 10px 0;
    }

    .circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: conic-gradient(#00c2a8 0% 76%, #ccc 76% 100%);
      display: flex;
      align-items: center;
      justify-content: end;
      font-weight: bold;
      font-size: 1.2rem;
      border: 5px solid #fef6e4;
    }

    .info-box {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .quote-box, .tips-box {
      flex: 1;
      background-color: #f3d2c1;
      border-radius: 16px;
      padding: 20px;
    }

    .tips-box {
      background-color: #172c4b;
      color: white;
    }

    .quote-box h3, .tips-box h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    ul {
      padding-left: 20px;
    }

    canvas {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
    .logo-image {
      height: 150px;
      width: 150px; 
    }
    .progress-item.overall-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 15px; /* Space between text and circle */
}

.progress-item.overall-item p {
  margin: 5px; /* Remove default paragraph margins */
}
.progress-text{
  font-size: 20px;
}
  </style>
</head>
<body>

  <div class="container">
  <div class="top">
    <div class="logo-title-container">
      <img src="logo.png" class="logo-image"/>
      <h1>Current Progress</h1>
    </div>
    <button class="alert-btn">Alerts</button>
  </div>

    <div class="progress-box">
      <div class="progress-item"><p class="progress-text">Marks %</p><h2 id="marks">--%</h2></div>
      <div class="progress-item"><p class="progress-text">Expected GPA</p><h2 id="gpa">--</h2></div>
      <div class="progress-item overall-item">
  <p class="progress-text">Overall</p>
  <div class="circle" id="circle">--%</div>
</div>
    </div>

    <canvas id="marksChart" width="600" height="300"></canvas>

    <div class="info-box">
      <div class="quote-box">
        <h3>ðŸ’¡ Motivation</h3>
        <p id="quote">"Believe you can and you're halfway there."</p>
      </div>
      <div class="tips-box">
        <h3>ðŸ“˜ Study Tips</h3>
        <ul id="tips"></ul>
      </div>
    </div>

    <footer>BuiltByHaytham Â© 2025</footer>
  </div>

  <script>
    const student = JSON.parse(localStorage.getItem("studentData")) || {
      marks: 82,
      subjects: []
    };

    const marks = parseInt(student.marks || 82);
    const gpa = (marks / 100 * 4).toFixed(1);
    const avgProgress = marks;

    document.getElementById("marks").textContent = marks + "%";
    document.getElementById("gpa").textContent = gpa;
    document.getElementById("circle").textContent = avgProgress + "%";
    document.getElementById("circle").style.background = `conic-gradient(#00c2a8 0% ${avgProgress}%, #ccc ${avgProgress}% 100%)`;

    const subjects = student.subjects || [];
    const labels = subjects.map(item => item.subject);
    const marksData = subjects.map(item => item.mark);

    const ctx = document.getElementById("marksChart").getContext("2d");
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Marks',
          data: marksData,
          backgroundColor: '#00c2a8',
          borderRadius: 6,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Subject-wise Marks (%)',
            color: '#001858',
            font: { size: 18, weight: 'bold' }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100, ticks: { stepSize: 10 } }
        }
      }
    });

    const quotes = [
      "Believe you can and you're halfway there.",
      "Push yourself, because no one else is going to do it for you.",
      "Dream big. Work hard. Stay focused.",
      "Discipline is doing what needs to be done, even when you don't feel like it."
    ];
    const tipsList = [
      "Review your notes every evening",
      "Try teaching concepts to a friend",
      "Use Pomodoro technique: 25 min study, 5 min break",
      "Stay hydrated and sleep well"
    ];

    document.getElementById("quote").textContent = quotes[Math.floor(Math.random() * quotes.length)];
    const tipsContainer = document.getElementById("tips");
    tipsContainer.innerHTML = "";
    for (let i = 0; i < 2; i++) {
      const tip = document.createElement("li");
      tip.textContent = tipsList[Math.floor(Math.random() * tipsList.length)];
      tipsContainer.appendChild(tip);
    }
  </script>

</body>
</html>
